<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Converter</title>
    <link rel="icon" href="favicon.ico">
    <style>
        @font-face {
            font-family: 'Android 7';
            src: local('Android 7'), url('font/Android7.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100vh;

            background-image: url(img/rock-formation-2335126.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        header {
            position: absolute;
            top: 10%;
            font-family: 'Android 7', Verdana, Geneva, Tahoma, sans-serif;
            font-size: 8em;
            color: #ffffff;
        }

        input[type=url] {
            border: 2px solid #FF1A1A;
            border-top: none;
            border-left: none;
            border-right: none;
            outline: none;
            padding: 12px 10px;
            background-color: transparent;
            color: #ffffff;
            width: 24em;
        }


        /* #1e90ff und #e16f00; */
        button {
            background-color: #FF1A1A;
            border: none;
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4747;
        }

        footer {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            position: absolute;
            bottom: 0px;
            width: 100%;
            text-align: end;
            color: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>

<body>
    <header>
        Converter
    </header>

    <main>
        <form action="convertToMp3" method="POST">
            <input type="url" name="url" placeholder="https://youtu.be/4Rc-NGWEHdU" required />
            <button type="submit" name="btn">mp3</button>
        </form>
    </main>

    <footer>
        Copyright (c) 2020 Oliver Tribess
    </footer>

</body>

</html>
